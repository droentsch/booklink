<div class="row">
    <div class="{{dimensions.width}} alert alert-dismissible text-center" role="alert">
        <button ng-click="closeAlert()" type="button" class="close"><span>&times;</span>
        </button>
        <div ng-repeat="exception in exceptions" class=" {{getStyle(exception)}}">
            <strong>{{exception.message}}</strong>
        </div>
    </div>
</div>
